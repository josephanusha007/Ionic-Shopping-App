<ion-header color="primary" padding>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form [formGroup]="forgotForm" (ngSubmit)="reset(forgotForm)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Forgot Password</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="your@email.com" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="forgotForm.invalid" expand="block">Reset Password</ion-button>
          </div>
        </ion-col>
      </ion-row>      
    </ion-grid>
  </form>
</ion-content>
